<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Michelle MJ Cowan">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <title>Collaborative Playlist</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/normalize.css" />
    <link rel="stylesheet" media="only screen and (color)" href="./assets/css/custom.css">
</head>

<body>
  <!-- <header>
    <div class="header">

    </div>
  </header> -->

  <div class="aside">
        <i class="fa fa-bars"></i>
        <i class="fa fa-home"></i>
        <i class="fa fa-search"></i>
        <i class="fa fa-volume-up"></i>
        <i class="fa fa-user"></i>
        <i class="fa fa-spotify"></i>
        <i class="fa fa-cog"></i>
        <i class="fa fa-soundcloud"></i>
  </div>

  <!-- Music art and playback -->
  <div class="main__header">
      <div class="img">
          <img src="http://lorempixel.com/200/200/abstract" />
      </div>
      <section class="details">
          <div>
              <p>Lorem ipsum dolor sit amet</p>
              <p class="sm--hide">Artist</p>
              <p class="sm--hide">Comment dolor sit amet</p>
          </div>
          <div>
               <i class="fa fa-play"> &nbsp;Play all</i>
               <i class="fa fa-pause"> &nbsp;Pause to</i>
               <i class="fa fa-ellipsis-h">&nbsp;&nbsp;More</i>
          </div>
      </section>
  </div>

  <!-- Details - list of songs -->
  <div class="main__body">
          <div>
              <p>first song</p>
              <p class="sm--hide">artist</p>
              <p>comment </p>
              <p><span>Up next</span></p>
          </div>
          <div>
              <p>second song</p>
              <p class="sm--hide">artist</p>
              <p>comment </p>
              <p><span>2</span></p>
          </div>
          <div>
              <p>third song</p>
              <p class="sm--hide">artist</p>
              <p>comment </p>
              <p><span>3</span></p>
           </div>
           <div>
              <p>another song</p>
              <p class="sm--hide">artist</p>
              <p>comment </p>
              <p><span>4</span></p>
           </div>
      </div>
   </main>

   <footer></footer>
</body>

<footer>
  <div class="logo-small">
    <img src="http://lorempixel.com/50/50/abstract" alt="" class="small-hide">
    <div>
    <p>Current song</p>
    <p>Artist</p>
    </div>
  </div>

  <div class="music-controls">
    <div>
         <i class="fa fa-play">::before</i>
         <i class="fa fa-pause">::before</i>
         <i class="fa fa-ellipsis-h">::before</i>
    </div>

  </div>
    <p>Team Awesome &copy;2017-2018</p>
</footer>

</body>

</html>
