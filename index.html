  <div class="header">

    <div class="nav">

  </div>


  <div class="sidebar">
    <!-- list of users -->
  </div>


<section class="main">

</div>

  <div class="player">
      <div class="img">
          <img src="http://via.placeholder.com/250x250" />
      </div>
      <div class="details">
